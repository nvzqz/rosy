[package]
name = "rosy"
version = "0.0.0"
authors = ["Nikolai Vazquez"]
edition = "2018"
description = "Ruby bindings for Rust."
license = "MIT/Apache-2.0"
keywords = ["ruby"]
categories = ["api-bindings"]
include = ["Cargo.toml", "**/*.rs", "README.md", "CHANGELOG.md", "LICENSE*"]

[lib]
path = "src/lib.rs"

[workspace]
members = ["ruby-sys"]

[dependencies]
rosy-ruby-sys = { path = "ruby-sys", default-features = false }

[build-dependencies]
aloxide = { version = "0.0.3", default-features = false }
cc = "1"

[features]
default = ["static-ruby"]
download = ["rosy-ruby-sys/download", "aloxide/download"]
static-ruby = ["rosy-ruby-sys/static"]
